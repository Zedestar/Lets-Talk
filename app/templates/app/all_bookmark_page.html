{% extends 'base.html' %}
  
{% block title %}
    Blog | Your bookmarks
{% endblock title %}

{% block content %}
  
  <main>
        <div class="container">
            <div class="page-top">
                <div class="top flex">
                    <div class="page-name">
                        <a href="" class="learn">
                        <span class="material-icons"> keyboard_return </span> Go back
                        </a>
                        <h1>My bookmarks</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="sp">
        <div class="container">
            <div class="blog-tags">
                {% for post in bookmarked%}
                    <p class="tag">
                        <a style="color: white;" href="{% url 'post_page' post.slug %}">{{post}}</a>
                    </p>
                {% endfor %}
            
            </div>
        </div>
    </section>


{% endblock content%}
